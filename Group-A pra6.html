<!doctype html>

    <head>
    
    <title>Video with controls </title>

    </head> 
    
    <body>
    
        <center>

    <h1 align="center">Video File With Controls</h1>
    
    <video controls autoplay loop="-1" width=300 height=300>
        <source src="videosample.mp4" type="video/mp4">
    </video>
    
    <hr>

    <h1 align="center">Multiple Videos with controls </h1>
    
    <h3>Video File Formats</h3>
    
    <table>
        <tr>
            <th></th>
            <th>Video file formats</th>
            <th></th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Mp4</td>
        </tr>
        <tr>    
            <td>2.</td>
            <td>WebM</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Ogg</td>
        </tr>
    </table>

    <video controls autoplay loop="-1" width=300 height=300>
    
    <source src="videosample.mp4"> 
    
    <source src="videosample.ogg">
    
    <source src="videosample.WebM">
    
    </video>
    
    <h2 style="font-family: Algerian;"></h2>

    </center>
