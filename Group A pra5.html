
<!doctype html>
<html>
<head>
    <title>Audio Tagging</title>
</head>
<body>
   h1 align="center">Audio File With controls</h1>
    
    <audio src="audioKalimba.mp3" controls autoplay loop="-1"> </audio>

</body>

    <hr>
<h1 align="center">Multiple Audio Files with controls</h1>
  <h3>Audio File Formats</h3>
                    
<ul type="square">

<li>Mp3 audio file</li>

               <li>Wav audio file</li>

       <li>Ogg audio file</li>

       </ul>

   <audio controls autoplay loop="-1">

   <source src="audioWindows Logon Sound.wav" type="audio/wav">

   <source src="audioKalimba.mp3"  type="audio/mp3">

   <source src="audiowebsample.ogg" type="audio/ogg">
                                
     </audio>
   </body>
