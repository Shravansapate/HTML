<!doctype html>

<html>

<head>

    <title>Temperature converter</title>

    <script type="text/javascript">

        function convert(){
            var C, F, C1, F1;

            C=form1.celsius.value;

            F=form1.fahren.value;


            F1= C * 9 / 5 + 32;

            C1= 5 / 9 * (F - 32);

            form1.Cel1.value=C;

            form1.Feh1.value=F1;

            form1.Feh2.value=F;

            form1.Cel2.value=C1;

        }

    </script>

</head>

<body bgcolor="aqua">
<H1>SHRAVAN SAPATE</H1>
    <form name="form1">

        <h2> Conversion of Temp from Celcius to fahrenheit and vice versa </h2>
<H1>MADE BY SHRAVAN SAPATE</H1>
        Enter temperature in Celcius : <input type="text" name="celsius"><br><br>

        Enter temperature in Fahrenheit : <input type="text" name="fahren"><br><br>

        <input type="button" value="Convert" onclick="convert()">

        <hr color="red">

        Output1: <input type="text" name="Cel1">Celsius = <input type="text" name="Feh1">Fahrenheit<br><br>

        Output2: <input type="text" name="Feh2">Fahrenheit = <input type="text" name="Cel2">Celsius

        <hr color="red">

    </form>

    <h3 style="font-family: Algerian;"></h3>

</body>

</html>
